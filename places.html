            <fieldset>
                <legend>1. User Info</legend>
                <p>This is page 2 , Click <a href="hometown.html">here</a> to go to page 1</p>
                <h2>Share your information about my home town</h2>
                
                <form action="Lab1Form.php" method="post">
                    
                    <label for="firstName">First Name </label>
                    <input type="text" id = "firstName" name= "firstName" readonly>

                    <input type="text"  id="lastName" name="lastName" maxlength="10"> <br> <br><br>

                </form>
            </fieldset>
            
            
        <fieldset>
            <legend>2.Location</legend>
            <form action="Lab1Form.php" method="post">

                <input type="number" id="phoneNumber" name="phoneNumber" placeholder="NNN-NNN-NNNN">
                &nbsp;  &nbsp; &nbsp;

                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>

                <br> <br>

                <br> <br> <br>
            </form>
